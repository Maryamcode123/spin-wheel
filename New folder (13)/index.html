<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="spinBtn"></div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:grey;"
            ><span>01</span></div>

            <div class="number" style="--i:2;--clr:#20b2aa;"
            ><span>02</span></div>

            <div class="number" style="--i:3;--clr:purple;"
            ><span>03</span></div>

            <div class="number" style="--i:4;--clr:orange;"
            ><span>04</span></div>

            <div class="number" style="--i:5;--clr:pink;"
            ><span>05</span></div>

            <div class="number" style="--i:6;--clr:#808000;"
            ><span>06</span></div>

            <div class="number" style="--i:7;--clr:red;"
            ><span>07</span></div>

            <div class="number" style="--i:8;--clr:#4169e1;"
            ><span>08</span></div>
        

        </div>
    </div>
    <script>
        let wheel = document.querySelector('.wheel');
        let spinBtn = document.querySelector('.spinBtn');
        let value = Math.ceil(Math.random() * 3600);
        
        spinBtn.onclick = function(){
            wheel.style.transform = "rotate(" + value + 
            "deg)";
            value += Math.ceil( Math.random() * 3600);
        }

    </script>
</body>
</html>
